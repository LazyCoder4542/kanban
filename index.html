<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Task Management</title>
    <link rel="stylesheet" href="font/Jakarta_Sans.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header id="site-header">
        <div>
          <div>
            <div class="icon">
              <div class="desktop">
                <img src="./assets/icons/logo-dark.svg" alt="logo" />
              </div>
              <div class="mobile">
                <img src="./assets/icons/logo-mini.svg" alt="logo" />
              </div>
            </div>
            <div class="side">
            </div>
            <div id="hideSideBar">
              <span>
                <img src="./assets/icons/eye-hide.svg" alt="eye-hide" />
              </span>
              <span>Hide Sidebar</span>
            </div>
          </div>
        </div>
        <div>
          <h1 id="board-name">Platform Launch</h1>
          <div class="btn btn-primary" id="addTask">&plus; Add New Task</div>
          <div class="header-menu">
            <span id="toggleMenu">
              <img src="assets/icons/vertical-ellipsis.svg" alt="">
            </span>
            <span>
              <span id="editBoard">Edit Board</span>
              <span id="deleteBoard">Delete Board</span>
            </span>
          </div>
        </div>
      </header>
      <main>
        <div class="horizontal">
          <div class="columns">
          </div>
          <div id="insertNewColumn">
            <p>+ New Column</p>
          </div>
        </div>
      </main>
      <span id="showSideBar">
        <img src="assets/icons/eye-show.svg" alt="eye-show">
      </span>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
