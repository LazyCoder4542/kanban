<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Task Management</title>
    <link rel="stylesheet" href="font/Jakarta_Sans.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header id="site-header">
        <div>
          <div>
            <div class="icon">
              <img src="./assets/icons/logo-dark.svg" alt="logo" />
            </div>
            <div class="side">
              <div class="boards">
                <h2>ALL BOARDS (3)</h2>
                <ul id="nav-desktop"></ul>
              </div>
              <div class="theme">
                <div class="sun">
                  <img src="./assets/icons/sun.svg" alt="sun" />
                </div>
                <div class="toggle">
                  <span></span>
                </div>
                <div class="moon">
                  <img src="./assets/icons/moon.svg" alt="moon" />
                </div>
              </div>
            </div>
            <div>
              <span>
                <img src="./assets/icons/eye.svg" alt="eye-icon" />
              </span>
              <span>Hide Sidebar</span>
            </div>
          </div>
        </div>
        <div>
          <h1 id="board-name">Platform Launch</h1>
          <div class="btn btn-primary">&plus; Add New Task</div>
        </div>
      </header>
      <main>
        <div class="horizontal">
          <div class="columns">
          </div>
          <div id="insertNewColumn">
            <p>+ New Column</p>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
